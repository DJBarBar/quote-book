<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="mainCtrl">
    {{test}}
    <div ng-repeat="quote in quotes | filter: filterText track by $index">
      {{quote.text}} - {{quote.author}}
      <button ng-click="deleteQuote(quote.text)">X</button>
    </div>
    <input type="text" placeholder="add new quote" ng-model="addText">
    <input type="text" placeholder="add new author" ng-model="addAuthor">
    <button ng-click="addQuote()">Add a Quote</button>

    filter: <input type="text" ng-model="filterText.author">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="service.js"></script>
  <script src="mainCtrl.js"></script>
</body>

</html>
